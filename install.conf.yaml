- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/Developer
    - ~/Sites
    - ~/intelephense

- link:
    ~/.config/i3:
    ~/.config/kitty:
    ~/.config/nvim:
    ~/.config/starship.toml:
    ~/.config/tmux:
    ~/.gitconfig:
    ~/.local/bin/tat: bin/tat
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - description: Hush login
    command: "[ -f ~/.hushlogin ] || touch ~/.hushlogin"
