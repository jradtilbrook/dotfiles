- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/bat/themes
    - ~/.config/aerospace
    - ~/.config/borders
    - ~/Developer
    - ~/Sites
    - ~/intelephense

- link:
    ~/.config/aerospace/aerospace.toml: aerospace.toml
    ~/.config/borders/bordersrc: bordersrc
    ~/.config/sketchybar:
    ~/.config/i3:
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.config/kitty:
    ~/.config/nvim:
    ~/.config/starship.toml:
    ~/.config/tmux:
    ~/.gitconfig:
    ~/.gitconfig-bk:
    ~/.hammerspoon:
    ~/.Xmodmap:
    ~/.zshenv:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - description: Hush login
    command: '[ -f ~/.hushlogin ] || touch ~/.hushlogin'
  - description: Install oh-my-zsh
    command: '[ -d ~/.oh-my-zsh ] || sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"'
  - description: Install artisan zsh plugin
    command: '[ -d ~/.oh-my-zsh/custom/plugins/artisan ] || gh repo clone jessarcher/zsh-artisan ~/.oh-my-zsh/custom/plugins/artisan'
  - description: Install aws-vault zsh plugin
    command: '[ -d ~/.oh-my-zsh/custom/plugins/zsh-aws-vault ] || gh repo clone blimmer/zsh-aws-vault ~/.oh-my-zsh/custom/plugins/zsh-aws-vault'
  - description: Install catppuccin/bat theme repo
    command: '[ -f ~/.config/bat/themes/Catppuccin-macchiato.tmTheme ] || curl -fsSL https://raw.githubusercontent.com/catppuccin/bat/main/Catppuccin-macchiato.tmTheme -o ~/.config/bat/themes/Catppuccin-macchiato.tmTheme && bat cache --build'
