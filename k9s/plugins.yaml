plugins:
  # Sends logs over to jq for processing. This leverages kubectl plugin kubectl-jq.
  jqlogs:
    shortCut: Ctrl-J
    confirm: false
    description: "Logs (jq)"
    scopes:
      - containers
    command: kubectl
    background: false
    args:
      - jq
      - $POD
      - $NAMESPACE
      - $CONTEXT
      - $NAME
