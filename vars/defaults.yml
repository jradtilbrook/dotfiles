  - wget


## ----
## Atom
## ----
atom_packages:
  - atom-beautify
  - atom-jinja2
  - chester-atom-syntax
  - color-picker
  - docblockr
  - editorconfig
  - file-icons
  - git-plus
  - highlight-selected
  - language-ini
  - language-mongodb
  - language-varnish
  - minimap
  - minimap-find-and-replace
  - minimap-git-diff
  - minimap-highlight-selected
  - minimap-split-diff
  - pigments
  - sort-lines
  - split-diff
  - split-into-lines
  - tabs-to-spaces
  - vim-mode


## -----
## Shell
## -----
env_vars:
  - name: CLICOLOR # iTerm2 colours
    value: 1
  - name: EDITOR
    value: vim
  - name: LSCOLORS # similar to ubuntu colours
    value: ExGxCxDxCxDxdxabagacad


## ----
## Dock
## ----
dock_items:
  - name: /Applications/Google Chrome.app
    pos: 1
  - name: /Applications/Safari.app
    pos: 2
  - name: /Applications/iTunes.app
    pos: 3
  - name: /Applications/Nylas Mail.app
    pos: 4
  - name: /Applications/Calendar.app
    pos: 5
  - name: /Applications/Notes.app
    pos: 6
  - name: /Applications/Reminders.app
    pos: 7
  - name: /Applications/Atom.app
    pos: 8
  - name: /Applications/iTerm.app
    pos: 9
  - name: /Applications/Slack.app
    pos: 10
  - name: /Applications/PhpStorm.app
    pos: 11
  - name: /Applications/GitKraken.app
    pos: 12
  - name: /Applications/System Preferences.app
    pos: 13
  # folder positions are relatvie to folders section on the dock
  # the options key is required for folders
  - name: ~/Downloads
    pos: 1
    options: --display folder --sort name --view auto --section others
  - name: ~/Documents
    pos: 2
    options: --display folder --sort name --view auto --section others
