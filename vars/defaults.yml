## -----
## Shell
## -----
env_vars:
  - name: CLICOLOR # iTerm2 colours
    value: 1
  - name: EDITOR
    value: vim
  - name: LSCOLORS # similar to ubuntu colours
    value: ExGxCxDxCxDxdxabagacad


